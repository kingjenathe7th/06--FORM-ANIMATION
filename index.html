<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ANIMATION</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f96b9ccb18.js" crossorigin="anonymous"></script>
</head>

<body>



    <form action="">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="user user-name">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="user user-email inactive">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="user user-password inactive">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="password" required>
            <i class="fa-solid fa-arrow-right"></i>
        </div>

        <div class="user-thank inactive">
            <i class="fa-solid fa-heart"></i>
            <p>Thank You!</p>
            <i class="fa-solid fa-heart"></i>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>
